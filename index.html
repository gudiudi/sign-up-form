<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign Up</title>
</head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <p>
          ODIN
        </p>
        <img src="./odin-lined.png" alt="Odin">
      </div>
      <div class="sidebar-footer">
        <p>
          Photo by <u>Halie West</u> on <u>Unsplash</u>
        </p>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        <p>This is not a real online service! You know you need something like this to make you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="main-content">
        <p>Let's do this!</p>
        <form id="sign-up-form">
          <div class="form-group">
            <div>
              <label for="name">First Name:</label>
              <input type="text" id="name" name="first_name">
            </div>
            <div>
              <label for="name">Last Name:</label>
              <input type="text" id="name" name="first_name">
            </div>
          </div>
          <div class="form-group">
            <div>
              <label for="name">Email:</label>
              <input type="email" id="name" name="first_name">
            </div>
            <div>
              <label for="name">Phone Number:</label>
              <input type="number" id="name" name="phone_number">
            </div>
          </div>
          <div class="form-group">
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </div>
        </form>
      </div>
      <div class="main-footer">
        <input type="submit" form="sign-up-form" value="Create Account"/>
        <p>
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
