<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign Up</title>
</head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <p>
          Odin
        </p>
      </div>
      <div class="sidebar-footer">
        <p>
          Photo by <u>Halie West</u> on <u>Unsplash</u>
        </p>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        <p>This is not a real online service! You know you need something like this to make you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="main-content">
        <h2>Let's do this!</h2>
        <form>
          <div>
            <label for="name">First Name</label>
            <input type="text" id="name" name="first_name" required>
          </div>
          <div>
            <label for="name">Last Name</label>
            <input type="text" id="name" name="first_name" required>
          </div>
          <div>
            <label for="name">Email</label>
            <input type="email" id="name" name="first_name" required>
          </div>
          <div>
            <label for="name">Phone Number</label>
            <input type="number" id="name" name="phone_number" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
        </form>
      </div>
      <div class="main-footer">
        <button type="button">Create Account</button>
        <p>
          Already have an account? <a href="#">Log n</a>
        </p>
      </div>
    </div>
  </body>
</html>
